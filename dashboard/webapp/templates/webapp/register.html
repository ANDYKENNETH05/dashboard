{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<body>
    

    <div class="container bg-light shadow-md p-3 form-layout">
            <h3> Create your account </h3>
            <h5> Start managing clients today! </h5>

            <hr>
            <br>
            <form action="" method="POST" autocomplete="off">
                {% csrf_token %}
                {{form | crispy}}

                <br>

                <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Create account </button>

            </form>

            <br>

            <div class="text-center">

                <p> Already have an account? </p><a href="#">Login</a>

                <br>
            </div>


    </div>
</body>

{% endblock %}
